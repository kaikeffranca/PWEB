<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planE</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/font.css">
</head>
<body>
    <header id="header-index">
        <a href="./index.html"><img src="./src/img/logo-planE.png" alt="logo" id="logo"></a>
    </header>
    <main id="mkt">
        <div id="mkt-container">
            <p id="mkt-tit">Aproveite cada minuto de sua viagem</p>
            <p id="mkt-txt">Com a planE suas metas para um passeio perfeito ficam mais fáceis de serem atingidas</p>
            <div class="btn-cadastro-login">
                <input type="button" value="Login" id="btn-login" class="btn" onclick="openLogin()">
                <input type="button" value="Cadastrar-se" id="btn-cadastro" class="btn" onclick="openCadastro()">
            </div>
        </div>
    </main>

    <div id="modal-container-login">
        <div id="login-modal">
            <button id="btn-fecharA">X</button>
            <div class="form">
                <label for="user">Usuário: </label><input type="text" id="user" class="campos-form">
                <label for="password">Senha: </label><input type="text" id="password" class="campos-form">
                <a href="./paginas/planejar.html" id="ancora-test"> Entrar
                <!-- <input type="button" value="Entrar" class="btn-form" > -->
                </a> 
            </div>
        </div>
    </div>

    <div id="modal-container-cadastro">
        <div id="cadastro-modal">
            <button id="btn-fechar">X</button>
            <div class="form">
                <label for="rescue">Email ou Telefone: </label><input type="text" id="rescue" class="campos-form">
                <label for="user">Usuário: </label><input type="text" id="user" class="campos-form">
                <label for="password">Senha: </label><input type="text" id="password" class="campos-form">
                <label for="confirm-password">Confirme a senha: </label><input type="text" id="confirm-password" class="campos-form">
                <input type="button" value="Cadastrar" class="btn-form">
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
